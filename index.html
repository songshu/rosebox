<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, user-scalable=0" />
	<title>RoseBox Demo by Jack Dybczak</title>

	<!-- CSS -->
	<link rel="stylesheet" href="assets/style/style.css" type="text/css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="assets/style/bootstrap.min.css">

	<!-- JS includes (jQuery, Bootstrap, rosebox js) -->
	<script src="assets/js/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<script src="assets/js/cube.js" type="text/javascript"></script>
	<script src="assets/js/feedminer.js" type="text/javascript"></script>
	<script src="assets/js/rosebox.js" type="text/javascript"></script>
</head>
<body>
<div class="world">
	<form class="form-inline">
		<h1>RoseBox Demo</h1>
		<input id="search_txt" type="text" class="form-control" placeholder="Please enter search terms">
		<button type="button" id="search_btn" class="btn-primary">Search</button>
		<button type="button" id="rotate_all" class="btn-info" style="display:none">Rotate All</button>
		<button type="button" id="demo_all" class="btn-info" style="display:none" data-demo-state="0">Start Demo</button>

        <div class="cube_controls">
            <button type="button" data-cube-action="up" class="btn btn-info btn-xs" style="display:none" data-demo-state="0"><i class="glyphicon glyphicon-menu-up"></i></button>
            <div class="spacer"></div>
            <button type="button" data-cube-action="left" class="btn btn-info btn-xs" style="display:none" data-demo-state="0"><i class="glyphicon glyphicon-menu-left"></i></button>
            <button type="button" data-cube-action="down" class="btn btn-info btn-xs" style="display:none" data-demo-state="0"><i class="glyphicon glyphicon-menu-down"></i></button>
            <button type="button" data-cube-action="right" class="btn btn-info btn-xs" style="display:none" data-demo-state="0"><i class="glyphicon glyphicon-menu-right"></i></button>
            <div class="spacer"></div>
            <button type="button" data-cube-action="forward" class="btn btn-info btn-xs" style="display:none" data-demo-state="0"><i class="glyphicon glyphicon-arrow-down"></i></button>
            <button type="button" data-cube-action="back" class="btn btn-info btn-xs" style="display:none" data-demo-state="0"><i class="glyphicon glyphicon-arrow-up"></i></button>
        </div>
		<p>Click on the cubes to reveal additional information.  <a href="//github.com/songshu/rosebox" class="small">(View Source)</a></p>
	</form>
	<div class="cube cube_template hidden">
		<figure class="front" data-side="1">
			<div class="pcontent"></div>
		</figure>
		<figure class="back" data-side="2">
			<div class="pcontent"></div>
		</figure>
		<figure class="right" data-side="3">
			<div class="pcontent"></div>
		</figure>
		<figure class="left" data-side="4">
			<div class="pcontent"></div>
		</figure>
		<figure class="top" data-side="5">
			<div class="pcontent"></div>
		</figure>
		<figure class="bottom" data-side="6">
			<div class="pcontent"></div>
		</figure>
    </div>
</div>
</body>
</html>
